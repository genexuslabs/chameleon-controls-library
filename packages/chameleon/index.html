<!doctype html>
<html class="light hydrated" lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chameleon CSR</title>
    <meta
      name="description"
      content="A set of utilities to build and test Lit applications and libraries"
    />

    <style>
      body {
        grid-template-rows: 300px 1fr;
        padding: 8px;
      }
    </style>
  </head>

  <body>
    <textarea class="input"></textarea>
    <ch-beautiful-mermaid></ch-beautiful-mermaid>
    <script type="module" src="./showcase/showcase.lit.ts"></script>

    <script>
      const textareaRef = document.querySelector("textarea");
      const beautifulMermaidRef = document.querySelector(
        "ch-beautiful-mermaid"
      );

      textareaRef.addEventListener("input", () => {
        beautifulMermaidRef.value = textareaRef.value;
      });
    </script>
  </body>
</html>
