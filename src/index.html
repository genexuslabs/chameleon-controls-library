<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <script type="module" src="/build/chameleon.esm.js"></script>
    <script nomodule src="/build/chameleon.js"></script>
    <link href="/build/chameleon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./pages/styles.css" />
    <script>
      const components = [
        "accordion",
        "drag-bar",
        "dropdown",
        "checkbox",
        "grid",
        "icon",
        "notifications",
        "paginator",
        "qr",
        "select",
        "sidebar",
        "step-list",
        "tree",
        "window",
        "suggest"
      ];
    </script>
  </head>
  <body class="dark">
    <div class="container">
      <h1 class="title h2">Chameleon</h1>
      <p>
        About A library of white-label, highly-customizable and reusable web
        components.
      </p>
      <ul class="list unstyled" id="componentsList">
        <!-- populated dinamically with javascript -->
      </ul>
    </div>
    <script>
      //Completed
      const componentsList = document.getElementById("componentsList");
      components.sort().forEach(el => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.setAttribute("href", `/pages/${el}.html`);
        a.innerText = el;
        li.appendChild(a);
        componentsList.appendChild(li);
      });
    </script>
  </body>
</html>
