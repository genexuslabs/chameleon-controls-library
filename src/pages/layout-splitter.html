<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>ch-drag-bar</title>
    <script type="module" src="/build/chameleon.esm.js"></script>
    <script nomodule src="/build/chameleon.js"></script>
    <link href="/build/chameleon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />

    <style>
      body {
        display: flex;
        height: 100vh;
        font-family: SourceSansPro_Regular;
        margin: 0;
      }

      *,
      ::after,
      ::before {
        box-sizing: border-box;
      }

      .components {
        display: grid;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <ch-layout-splitter>
      <div
        slot="start-component"
        class="components"
        style="background-color: beige"
      >
        Start
      </div>
      <div
        slot="end-component"
        class="components"
        style="background-color: burlywood"
      >
        End
      </div>

      <div
        slot="end-end-component"
        class="components"
        style="background-color: rgb(80, 91, 131)"
      >
        End End
      </div>

      <div
        slot="center-component"
        class="components"
        style="background-color: rgb(22, 151, 95)"
      >
        Center
      </div>
    </ch-layout-splitter>

    <script src="./assets/scripts/common.js"></script>
  </body>
</html>
