    <script>
      const markUpTree = document.getElementById("markup-tree");

      /*selectionChanged event*/
      markUpTree.addEventListener("selectionChanged", e => {
        console.log(e.detail);
      });

      /*checkboxToggled event*/
      markUpTree.addEventListener("checkboxToggled", e => {
        console.log(e.detail);
      });

      /*loadLazyChildren event*/
      markUpTree.addEventListener("loadLazyChildren", e => {
        const itemId = e.detail.id;
        setTimeout(() => {
          appendLazyLoadItems(itemId);
        }, 1000);
      });

      /*Selected items*/
      const getSelectedMarkup = document.getElementById("get-selected-markup");
      getSelectedMarkup.addEventListener("click", () => {
        const selectedPromise = markUpTree.getSelectedItems();
        selectedPromise.then(function (value) {
          console.log(value);
        });
      });

      getSelectedMarkup.addEventListener("click", () => {
        const selectedPromise = markUpTree.getSelectedItems();
        selectedPromise.then(function (value) {
          console.log(value);
        });
      });

      /*Checked items*/
      const getCheckedMarkup = document.getElementById("get-checked-markup");
      getCheckedMarkup.addEventListener("click", () => {
        const checkedPromise = markUpTree.getCheckedItems();
        checkedPromise.then(function (value) {
          console.log(value);
        });
      });
      /*Open Goat B*/
      const openGoatB = document.getElementById("open-goat-b");
      openGoatB.addEventListener("click", () => {
        markUpTree.toggleItems(["goat-b"], true);
      });
      /*Close Goat B*/
      const closeGoatB = document.getElementById("close-goat-b");
      closeGoatB.addEventListener("click", () => {
        markUpTree.toggleItems(["goat-b"], false);
      });
      /*Toggle Goat B*/
      const toggleGoatB = document.getElementById("toggle-goat-b");
      toggleGoatB.addEventListener("click", () => {
        markUpTree.toggleItems(["goat-b"]);
      });

      const appendLazyLoadItems = itemId => {
        const item = document.querySelector(`gxg-tree-item[id='${itemId}']`);
        const innerText = item.innerText;
        const lazyLoadedItems = `
      ${innerText}
      <gxg-tree slot="tree">
        <gxg-tree-item icon="general/generator" leaf id="goat-c2.1">
          Goat C2.1
        </gxg-tree-item>
        <gxg-tree-item icon="general/patterns" leaf id="goat-c2.2">
          Goat C2.2
        </gxg-tree-item>
        <gxg-tree-item icon="general/patterns" leaf id="goat-c2.3">
          Goat C2.3
      </gxg-tree-item>
    `;
        item.innerHTML = lazyLoadedItems;
      };
    </script>

          checkbox: true
        }

        for (let j = 0; j < SECOND_LEVEL_SIZE; j++) {
          const subModelId = modelId + "-" + j;
          const subSubEagerLargeModel = [];

          for (let k = 0; k < THIRD_LEVEL_SIZE; k++) {
            const subSubModelId = subModelId + "-" + k;

            subSubEagerLargeModel.push({

      const modelMinimal = [

      // WA to remove extra handlers in appload event

      window.addEventListener("appload", () => {
        if (appLoadFinish) {
          return;
        }

        appLoadFinish = true;

        const testTreeX = document.querySelector("ch-test-tree-x");

        testTreeX.treeModel = {
          items: model
        };

        const loadModelBtn = document.getElementById("load-model-btn");
        loadModelBtn.addEventListener("click", () => {
          testTreeX.treeModel = {

        const updateModelBtn = document.getElementById("update-model-btn");
        updateModelBtn.addEventListener("click", () => {
          testTreeX.treeModel = {
            items: updatedModel
          };

        const updateModelAgainBtn = document.getElementById(
          "update-model-again-btn"
        );
        updateModelAgainBtn.addEventListener("click", () => {
          testTreeX.treeModel = {
            items: modelTinyUpdatedAgain
          };
        });

        const updateBigModelBtn = document.getElementById(
          "update-big-model-btn"
        );
        updateBigModelBtn.addEventListener("click", () => {
          testTreeX.treeModel = {
            items: bigModel
          };
        });

        const scrollIntoVisibleBtn = document.getElementById(
          "btn-scroll-into-visible"
        );
        const scrollIntoVisibleInput = document.getElementById(
          "input-scroll-into-visible"
        );

        scrollIntoVisibleBtn.addEventListener("click", () => {
          testTreeX.scrollIntoVisible(scrollIntoVisibleInput.value);
          scrollIntoVisibleInput.value = "";
        });

        /*Lazy Load Promise*/
        testTreeX.lazyLoadTreeItemsCallback = modelId =>
          new Promise((resolve, reject) => {
            let lazyModel =
              modelId === "lazy-loaded-2"
                ? modelLazyUpdated2
                : modelLazyUpdated1;

            if (modelId.startsWith("item-")) {
              lazyModel = [];

              for (let j = 0; j < SECOND_LEVEL_SIZE; j++) {
                const subModelId = modelId + "-" + j;
                const subModelItems = [];

                for (let k = 0; k < THIRD_LEVEL_SIZE; k++) {
                  subModelItems.push({
                    id: subModelId + "-" + k,
                    caption: subModelId + "-" + k,
                    leaf: true,
                    leftImgSrc: "./assets/icons/file.svg"
                  });
                }

                lazyModel.push({
                  id: subModelId,
                  caption: subModelId,
                  expanded: true,
                  leaf: false,
                  leftImgSrc: "./assets/icons/knowledge-base.svg",
                  items: subModelItems
                });
              }
            }

            setTimeout(() => {
              resolve(lazyModel);
            }, 1000); // Resolves or rejects after 1 second
          });

        testTreeX.dropItemsCallback = () =>
          new Promise((resolve, reject) => {
            setTimeout(() => {
              resolve(true);
            }, 25); // Resolves after 25 ms
          });

        let randomSuccess = true;

        testTreeX.modifyItemCaptionCallback = (treeItemId, newCaption) =>
          new Promise((resolve, reject) => {
            const status = newCaption.trim() !== "" && randomSuccess;
            // randomSuccess = !randomSuccess;

            setTimeout(() => {
              resolve({
                success: status,
                errorMessage:
                  "Apologies, an error ocurred while changing the item caption."
              });
            }, 15); // Resolves after 15 ms
          });

        /**
         * @typedef TreeXItemModel
         * @type {object}
         * @property {string} id
         * @property {string} caption
         */
        /**
         * @param {TreeXItemModel[]} subModel
         */
        const sortItems = subModel =>
          subModel.sort((a, b) => (a.caption < b.caption ? -1 : 0));

        testTreeX.sortItemsCallback = sortItems;
