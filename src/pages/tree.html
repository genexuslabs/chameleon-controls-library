    <style>
      @font-face {

        src: url("assets/fonts/SourceSansPro_Regular.woff2");

      * {
        box-sizing: border-box;
      }

      body {
        display: flex;
        margin: 0;
        min-height: 100vh;
      }

      fieldset {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 8px;
      }

      .main-container {
        display: grid;
        grid-template-rows: 1fr min-content;
        align-self: stretch;
        width: 100%;
        padding-inline: 4px;
        gap: 8px;
        margin: 16px;
      }

      .section-dev {
        display: grid;
        grid-template-columns: 250px 500px max-content;
        gap: 32px;
        height: 100%;
      }

      .scroll {
        overflow-y: auto;
        height: 100%;
      }

      .ch-tree-view-item--success::part(action)::before {
        grid-area: first-img;
        content: "";
        width: 12px;
        height: 12px;
        margin-inline-end: 4px;
        background-color: rgb(69, 150, 96);
        border-radius: 50%;
      }

      .ch-tree-view-item--success::part(action) {
        grid-template: "first-img left-img text right-img" / max-content max-content 1fr max-content;
      }

      .tree-view-item--success::part(action)::before {
        grid-area: left-img;
        content: "";
        width: 10px;
        height: 10px;
        margin-inline-end: 4px;
        background-color: rgb(69, 150, 96);
        border-radius: 50%;
        z-index: 1;
      }

      .tree-view-item--custom-image::part(action)::before {
        grid-area: left-img;
        content: "";
        width: 14px;
        height: 14px;
        margin-inline-end: 4px;
        background-color: rgb(69, 84, 150);
        border-radius: 50%;
        z-index: 1;
      }

      .tree-view-item--folder::part(action)::before,
      .tree-view-item--module::part(action)::before {
        grid-area: left-img;
        content: "";
        width: 14px;
        height: 14px;
        margin-inline-end: 4px;
        background-repeat: no-repeat;
      }

      .tree-view-item--folder::part(action)::before {
        background-image: url("assets/icons/folder.svg");
      }

      .tree-view-item--folder::part(action expanded)::before {
        background-image: url("assets/icons/folder-open.svg");
      }

      .tree-view-item--module::part(action)::before {
        background-image: url("assets/icons/module.svg");
      }

      .tree-view-item--module::part(action expanded)::before {
        background-image: url("assets/icons/module-open.svg");
      }

      .tree-view-item--pending-commit::part(action)::before {
        content: "";
        position: relative;
        z-index: 1;
        grid-area: left-img;
        width: 5px;
        height: 5px;
        align-self: end;
        margin-block-end: 3px;
        margin-inline-start: 1px;
        background-color: rgb(44, 59, 146);
        border-radius: 50%;
      }

      .configuration {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: min-content min-content min-content;
        gap: 12px 24px;
      }

      .configuration > div {
        display: grid;
        grid-template-columns: max-content max-content;
        gap: 16px;
      }

      .tree-buttons {
        display: grid;
        grid-auto-rows: max-content;
        row-gap: 8px;
      }

      .ch-tree-view-not-dragging-item
        .tree-view-item:not([selected])::part(header):hover {
        background-color: rgb(232, 232, 233);
      }

      .ch-tree-view-item--drag-enter {
        background-color: #eee;
        box-shadow: inset 0 0 1px 0px black;

        &[selected]::part(header) {
          background-color: #eee;
        }
      }

      .tree-view-item {
        font-family: SourceSansPro_Regular;

        &::part(header) {
          border: 1px solid transparent;
        }

        &[selected]::part(header) {
          background-color: rgb(207, 222, 230);
          border-color: rgb(2, 102, 160);
        }

        &.ch-tree-view-item--editing::part(header) {
          background-color: rgb(207, 222, 230, 0.5);
          border-color: transparent;
        }

        &:not(.ch-tree-view-item--editing)::part(header):focus-visible {
          border-color: black;
          z-index: 1;
        }
      }

      .ch-tree-view-drag-info {
        padding-inline: 6px;
        padding-block: 2px;
        background-color: rgb(207, 222, 230);
        border: 1px solid rgb(2, 102, 160);
        border-radius: 10px;
        font-size: 8px;
      }

            checkAllCheckbox.indeterminate = false;
            return;

          const allItemsWithCheckbox = [...event.detail.values()];

          if (allItemsWithCheckbox.length === 0) {
            checkAllCheckbox.checked = false;
            checkAllCheckbox.indeterminate = false;
            return;
          }

          const firstItemCheckedValue = allItemsWithCheckbox[0].item.checked;

          const allItemsHaveTheSameCheckedValue = allItemsWithCheckbox.every(
            treeItem => treeItem.item.checked === firstItemCheckedValue
          );

          checkAllCheckbox.checked = firstItemCheckedValue;
          checkAllCheckbox.indeterminate = !allItemsHaveTheSameCheckedValue;

          // Dummy way to check if the current treeModel is "Import Objects"
          if (testTreeX.treeModel[0]?.id === "Category") {
            allItemsWithCheckbox.forEach(itemUIModel => {
              const itemInfo = itemUIModel.item;

                const totalItems = itemInfo.items.length;
                // console.log(itemInfo.items);

                const totalItemsChecked = itemInfo.items.filter(
                  itemUIModel => itemUIModel.checked
                ).length;

                const newItemCaption =
                  totalItems !== totalItemsChecked
                    ? `${itemInfo.id} (${totalItemsChecked}/${totalItems})`
                    : `${itemInfo.id} (${totalItems})`;

                // Only update the item caption if needed
                if (newItemCaption !== itemInfo.caption) {
                  testTreeX.updateItemsProperties([itemInfo.id], {
                    caption: newItemCaption
                  });
                }
              }
            });
          }

          // Print checked items
          checkedItemsTextBlock.innerHTML = `<br>+ + + + + Checked items + + + + +<br>
          ${allItemsWithCheckbox
            .filter(itemUIModel => itemUIModel.item.checked)
            .map(itemUIModel => itemUIModel.item.id)

          <br>+ + + + + Unchecked items + + + + +<br>
          ${allItemsWithCheckbox

            .map(itemUIModel => itemUIModel.item.id)

            if (lazyModelResultFromDictionary) {
              lazyModel = lazyModelResultFromDictionary;

         * @property {string} id
         * @property {string} caption
         * @property {number} order
         */
        /**
         * @param {TreeXItemModel[]} subModel
         */
        const sortItems = subModel =>
          subModel.sort((a, b) => {
            if (a.order < b.order) {
              return -1;
            }

            if (a.order > b.order) {
              return 0;
            }

            return a.caption <= b.caption ? -1 : 0;
          });
