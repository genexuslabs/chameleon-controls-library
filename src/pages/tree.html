<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>ch-tree</title>
    <script type="module" src="/build/chameleon.esm.js"></script>
    <script nomodule src="/build/chameleon.js"></script>
    <link href="/build/chameleon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <style>
      /*expand/collapse icon*/
      ch-tree-item::part(expand-icon),
      ch-tree-item::part(collapse-icon) {
        content: "";
        display: block;
        background-color: rgb(0, 255, 225);
        padding: 0;
        margin-right: 8px;
        width: 16px;
        height: 16px;
      }
      ch-tree-item::part(expand-icon)::before,
      ch-tree-item::part(collapse-icon)::before {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      ch-tree-item::part(expand-icon)::before {
        content: "+";
      }
      ch-tree-item::part(collapse-icon)::before {
        content: "-";
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="section-dev" data-title="ch-tree">
        <ch-tree
          id="ch-treeview"
          togglees="false"
          checkbox
          checked
          toggle-checkboxes
        >
          <ch-tree-item opened left-icon="/build/ch-icon-assets/generator.svg">
            Meats
            <ch-tree slot="tree">
              <ch-tree-item left-icon="/build/ch-icon-assets/patterns.svg">
                White meats
                <ch-tree slot="tree">
                  <ch-tree-item left-icon="/build/ch-icon-assets/csharp.svg">
                    Chicken
                  </ch-tree-item>
                  <ch-tree-item left-icon="/build/ch-icon-assets/java.svg">
                    Turkey
                  </ch-tree-item>
                  <ch-tree-item left-icon="general/knowledge-base">
                    Duck
                  </ch-tree-item>
                </ch-tree>
              </ch-tree-item>
              <ch-tree-item
                left-icon="/build/ch-icon-assets/knowledge-base.svg"
              >
                Red meats
                <ch-tree slot="tree">
                  <ch-tree-item left-icon="general/knowledge-base">
                    Beef
                  </ch-tree-item>
                  <ch-tree-item left-icon="general/knowledge-base">
                    Lamb and mutton
                  </ch-tree-item>
                  <ch-tree-item left-icon="general/knowledge-base">
                    Pork
                  </ch-tree-item>
                </ch-tree>
              </ch-tree-item>
            </ch-tree>
          </ch-tree-item>
          <ch-tree-item
            id="fish"
            left-icon="general/patterns"
            opened
            download
            disabled
            right-icon="/build/tree-item-assets/download.svg"
          >
            Fish
          </ch-tree-item>
          <ch-tree-item opened left-icon="objects/module">
            Fruits
            <ch-tree slot="tree">
              <ch-tree-item left-icon="objects/module"> Orange </ch-tree-item>
              <ch-tree-item left-icon="objects/module" opened>
                Banana
                <ch-tree slot="tree">
                  <ch-tree-item left-icon="objects/module">
                    Pisang
                  </ch-tree-item>
                  <ch-tree-item left-icon="objects/module">
                    Red Banana
                  </ch-tree-item>
                  <ch-tree-item left-icon="objects/module">
                    Cavendish
                    <ch-tree slot="tree">
                      <ch-tree-item left-icon="objects/module">
                        Big
                      </ch-tree-item>
                      <ch-tree-item left-icon="objects/module">
                        Small
                      </ch-tree-item>
                      <ch-tree-item left-icon="objects/module">
                        Mini
                      </ch-tree-item>
                    </ch-tree>
                  </ch-tree-item>
                </ch-tree>
              </ch-tree-item>
              <ch-tree-item opened left-icon="objects/module">
                Strawberry
                <ch-tree slot="tree">
                  <ch-tree-item left-icon="objects/module">
                    Albion
                  </ch-tree-item>
                  <ch-tree-item left-icon="objects/module" opened>
                    Tillamook
                  </ch-tree-item>
                  <ch-tree-item left-icon="objects/module">
                    Northeaster
                  </ch-tree-item>
                </ch-tree>
              </ch-tree-item>
            </ch-tree>
          </ch-tree-item>
          <ch-tree-item opened left-icon="objects/document" empty-tree>
            Nuts
            <ch-tree slot="tree">
              <ch-tree-item opened left-icon="objects/document">
                Almonds
                <ch-tree slot="tree">
                  <ch-tree-item left-icon="objects/document" opened>
                    Mollar de Tarragona
                  </ch-tree-item>
                  <ch-tree-item left-icon="objects/document">
                    Ferragn√®s
                  </ch-tree-item>
                  <ch-tree-item left-icon="objects/document">
                    Verdal
                  </ch-tree-item>
                </ch-tree>
              </ch-tree-item>
              <ch-tree-item left-icon="objects/document" opened>
                Brazil nuts
              </ch-tree-item>
              <ch-tree-item left-icon="objects/document">
                Cashews
              </ch-tree-item>
              <ch-tree-item left-icon="objects/document">
                Chestnuts
              </ch-tree-item>
            </ch-tree>
          </ch-tree-item>
        </ch-tree>
      </section>
    </div>

    <script src="./assets/common.js"></script>
  </body>
</html>
