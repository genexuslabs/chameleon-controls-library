<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Dialog</title>
    <script type="module" src="/build/chameleon.esm.js"></script>
    <script nomodule src="/build/chameleon.js"></script>
    <link href="/build/chameleon.css" rel="stylesheet" />

    <style>
      /*ch-dialog*/
      ch-dialog::part(dialog) {
        background-color: #fff;
      }
      ch-dialog::part(header) {
        background-color: aquamarine;
        padding: 12px;
        display: flex;
        justify-content: space-between;
      }
      ch-dialog::part(caption) {
        color: black;
        font-size: 18px;
        font-weight: 600;
      }
      ch-dialog::part(close) {
        width: 20px;
        height: 20px;
      }
      ch-dialog::part(close):hover {
        opacity: 0.7;
        cursor: pointer;
      }
      ch-dialog::part(close):after {
        content: "‚ùå";
      }
      ch-dialog::part(container) {
        background-color: burlywood;
        padding: 8px;
        display: flex;
        justify-content: space-between;
        gap: 8px;
      }

      /*slot*/
      input {
        border: 1px solid black;
        padding: 4px 8px;
        color: black;
      }
      button {
        background-color: blue;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body class="white-label">
    <div class="card">
      <!-- ch-dialog -->
      <ch-dialog
        caption="The dialog title"
        allow-drag="box"
        id="ch-dialog"
        resizable
      >
        <input type="text" id="my-input" />
        <button id="my-button">button</button>
      </ch-dialog>

      <!-- actions -->
      <div>
        <button id="show-dialog-btn" class="close-button">show dialog</button>
      </div>

      <script>
        const showDialogBtn = document.getElementById("show-dialog-btn");
        const chDialog = document.getElementById("ch-dialog");
        showDialogBtn.addEventListener("click", () => {
          console.log(chDialog);
          chDialog.hidden = false;
        });
        const myInput = document.getElementById("my-input");
        const myButton = document.getElementById("my-button");
        myButton.addEventListener("click", e => {
          console.log("clicked");
        });

        console.log(chDialog);
        chDialog.showHeader = true;
      </script>
    </div>
  </body>
</html>
