## Why Markdown? {#why-markdown}

It's easy.  It's not overly bloated, unlike HTML.  Also, as the creator of [markdown] says,

> The overriding design goal for Markdown's
> formatting syntax is to make it as readable
> as possible. The idea is that a
> Markdown-formatted document should be
> publishable as-is, as plain text, without
> looking like it's been marked up with tags
> or formatting instructions.

## Basic syntax {#basic}

### Headings {#headings}
To create a heading, add number signs (`#`) in front of a word or phrase. The number of number signs you use should correspond to the heading level. For example, to create a heading level three (`<h3>`), use three number signs (e.g., `### My Header`).

# Heading level 1
## Heading level 2
### Heading level 3
#### Heading level 4
##### Heading level 5
###### Heading level 6

### Alternative headings {#alternative-headings}
Alternatively, on the line below the text, add any number of `==` characters for heading level 1 or `--` characters for heading level 2.

Heading level 1
===

Heading level 2
---

### Paragraphs {#paragraphs}
To create paragraphs, use a blank line to separate one or more lines of text.

### Line Breaks {#line-break}
To create a line break or new line (`<br>`), end a line with two or more spaces, and then type return.

Text example 1.\
Text example 2 in the same paragraph.

Text example 3 in a new paragraph.
Text example 4 in the same paragraph.

### Emphasis {#emphasis}
You can add emphasis by making text bold or italic.

#### Bold {#bold}
To bold text, add two asterisks or underscores before and after a word or phrase. To bold the middle of a word for emphasis, add two asterisks without spaces around the letters.

I just love **bold text**.

I just love __bold text__.

Love**is**bold

#### Italic {#italic}
To italicize text, add one asterisk or underscore before and after a word or phrase. To italicize the middle of a word for emphasis, add one asterisk without spaces around the letters.

Italicized text is the *cat's meow*.

Italicized text is the _cat's meow_.

A*cat*meow

#### Bold and Italic {#bold-and-italic}
To emphasize text with bold and italics at the same time, add three asterisks or underscores before and after a word or phrase. To bold and italicize the middle of a word for emphasis, add three asterisks without spaces around the letters.

This text is ***really important***.

This text is ___really important___.

This text is __*really important*__.

This text is **_really important_**.

This is really***very***important text.

### Blockquotes {#blockquotes}
To create a blockquote, add a `>` in front of a paragraph.

> Lorem ipsum dolor sit amet consectetur adipisicing elit.

#### Blockquotes with Multiple Paragraphs {#blockquotes-with-multiple-paragraphs}
Blockquotes can contain multiple paragraphs. Add a `>` on the blank lines between the paragraphs.

> Lorem ipsum dolor sit amet consectetur adipisicing elit.
> 
> Asperiores iusto quasi exercitationem at suscipit, recusandae doloremque accusantium, eveniet delectus omnis harum voluptatum est, possimus nesciunt fugit autem! Sapiente, similique libero.

#### Nested Blockquotes {#nested-blockquotes}
Blockquotes can be nested. Add a `>>` in front of the paragraph you want to nest.

> Lorem ipsum dolor sit amet consectetur adipisicing elit.
> 
>> Asperiores iusto quasi exercitationem at suscipit, recusandae doloremque accusantium, eveniet delectus omnis harum voluptatum est, possimus nesciunt fugit autem!
>
> Sapiente, similique libero.

####  Blockquotes with Other Elements {#blockquotes-with-other-elements}
Blockquotes can contain other Markdown formatted elements. Not all elements can be used â€” you'll need to experiment to see which ones work.

> #### The quarterly results look great!
>
> - Revenue was off the chart.
> - Profits were higher than ever.
>
>  *Everything* is going according to **plan**.

### Links {#links}
To create a link, enclose the link text in brackets (e.g., `[ch-markdown]`) and then follow it immediately with the URL in parentheses (e.g., `(https://github.com/genexuslabs/chameleon-controls-library)`).

#### Adding Titles {#links-adding-titles}
You can optionally add a title for a link. This will appear as a tooltip when the user hovers over the link. To add a title, enclose it in quotation marks after the URL.

#### Reference-style Links {#links-reference-style-links}
Reference-style links are a special kind of link that make URLs easier to display and read in Markdown. Reference-style links are constructed in two parts: the part you keep inline with your text and the part you store somewhere else in the file to keep the text easy to read.

##### Formatting the First Part of the Link {#links-formatting-the-first-part-of-the-link}
The first part of a reference-style link is formatted with two sets of brackets. The first set of brackets surrounds the text that should appear linked. The second set of brackets displays a label used to point to the link youâ€™re storing elsewhere in your document.

Although not required, you can include a space between the first and second set of brackets. The label in the second set of brackets is not case sensitive and can include letters, numbers, spaces, or punctuation.

This means the following example formats are roughly equivalent for the first part of the link:

  - `[hobbit-hole][1]`
  - `[hobbit-hole] [1]`

##### Formatting the Second Part of the Link {#links-formatting-the-second-part-of-the-link}
The second part of a reference-style link is formatted with the following attributes:

 1. The label, in brackets, followed immediately by a colon and at least one space (e.g., `[label]:` ).
 2. The URL for the link, which you can optionally enclose in angle brackets.
 3. The optional title for the link, which you can enclose in double quotes, single quotes, or parentheses.

This means the following example formats are all roughly equivalent for the second part of the link:

  - `[1]: https://en.wikipedia.org/wiki/Hobbit#Lifestyle`
  - `[1]: https://en.wikipedia.org/wiki/Hobbit#Lifestyle "Hobbit lifestyles"`
  - `[1]: https://en.wikipedia.org/wiki/Hobbit#Lifestyle 'Hobbit lifestyles'`
  - `[1]: https://en.wikipedia.org/wiki/Hobbit#Lifestyle (Hobbit lifestyles)`
  - `[1]: <https://en.wikipedia.org/wiki/Hobbit#Lifestyle> "Hobbit lifestyles"`
  - `[1]: <https://en.wikipedia.org/wiki/Hobbit#Lifestyle> 'Hobbit lifestyles'`
  - `[1]: <https://en.wikipedia.org/wiki/Hobbit#Lifestyle> (Hobbit lifestyles)`

You can place this second part of the link anywhere in your Markdown document. Some people place them immediately after the paragraph in which they appear while other people place them at the end of the document (like endnotes or footnotes).

##### An Example Putting the Parts Together {#links-an-example-putting-the-parts-together}
Say you add a URL as a standard URL link to a paragraph and it looks like this in Markdown:

```
In a hole in the ground there lived a hobbit. Not a nasty, dirty, wet hole, filled with the ends
of worms and an oozy smell, nor yet a dry, bare, sandy hole with nothing in it to sit down on or to
eat: it was a [hobbit-hole](https://en.wikipedia.org/wiki/Hobbit#Lifestyle "Hobbit lifestyles"), and that means comfort.
```

Though it may point to interesting additional information, the URL as displayed really doesnâ€™t add much to the existing raw text other than making it harder to read. To fix that, you could format the URL like this instead:

```
In a hole in the ground there lived a hobbit. Not a nasty, dirty, wet hole, filled with the ends
of worms and an oozy smell, nor yet a dry, bare, sandy hole with nothing in it to sit down on or to
eat: it was a [hobbit-hole][1], and that means comfort.

[1]: <https://en.wikipedia.org/wiki/Hobbit#Lifestyle> "Hobbit lifestyles"
```

In both instances above, the rendered output would be identical:

> In a hole in the ground there lived a hobbit. Not a nasty, dirty, wet hole, filled with the ends
> of worms and an oozy smell, nor yet a dry, bare, sandy hole with nothing in it to sit down on or to
> eat: it was a [hobbit-hole](https://en.wikipedia.org/wiki/Hobbit#Lifestyle "Hobbit lifestyles"), and that means comfort.

> In a hole in the ground there lived a hobbit. Not a nasty, dirty, wet hole, filled with the ends
> of worms and an oozy smell, nor yet a dry, bare, sandy hole with nothing in it to sit down on or to
> eat: it was a [hobbit-hole][1], and that means comfort.

[1]: <https://en.wikipedia.org/wiki/Hobbit#Lifestyle> "Hobbit lifestyles"


### Images {#images}
To add an image, add an exclamation mark (`!`), followed by alt text in brackets, and the path or URL to the image asset in parentheses. You can optionally add a title in quotation marks after the path or URL.

![Old angular logo](./assets/icons/angular.svg "Old angular logo")

#### Linking Images {#linking-images}
To add a link to an image, enclose the Markdown for the image in brackets, and then add the link in parentheses.

[![Old angular logo](./assets/icons/angular.svg "Old angular logo")](https://blog.angular.io/introducing-angular-v17-4d7033312e4b)

### Escaping Characters {#escaping-characters}
To display a literal character that would otherwise be used to format text in a Markdown document, add a backslash (`\`) in front of the character.

\* Without the backslash, this would be a bullet in an unordered list.

Characters you can escape:

| Character | Name |
| --        | :--   |
| \ | backslash |
| ` | backtick |
| * | asterisk |
| _ | underscore |
| { } | curly braces |
| [ ] | brackets |
| < > | angle brackets |
| ( ) | parentheses |
| # | pound sign |
| + | plus sign |
| - | minus sign (hyphen) |
| . | dot |
| ! | exclamation mark |
| \| | pipe |
