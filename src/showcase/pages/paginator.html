<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>ch-paginator</title>
    <script type="module" src="/build/chameleon.esm.js"></script>
    <script nomodule src="/build/chameleon.js"></script>
    <link href="/build/chameleon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />

    <style>
      /* Avoid FOUC (Flash Of Unstyled Content) */
      html:not(.hydrated) {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="section-dev" data-title="paginator">
        <ch-paginator total-pages="15">
          <ch-paginator-navigate type="first">First</ch-paginator-navigate>
          <ch-paginator-navigate type="previous">
            Previous
          </ch-paginator-navigate>
          <ch-paginator-pages></ch-paginator-pages>
          <ch-paginator-navigate type="next">Next</ch-paginator-navigate>
          <ch-paginator-navigate type="last">Last</ch-paginator-navigate>
        </ch-paginator>
      </section>
      <section class="section-dev" data-title="paginator">
        <ch-paginator>
          <ch-paginator-navigate type="first">First</ch-paginator-navigate>
          <ch-paginator-navigate type="previous">
            Previous
          </ch-paginator-navigate>
          <ch-paginator-navigate type="next">Next</ch-paginator-navigate>
          <ch-paginator-navigate type="last">Last</ch-paginator-navigate>
        </ch-paginator>
      </section>
      <section class="section-dev" data-title="paginator">
          <ch-paginator-pages total-pages="15"></ch-paginator-pages>
      </section>
    </section>
    </div>

    <script src="./assets/scripts/common.js"></script>
  </body>
</html>
