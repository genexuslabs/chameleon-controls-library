<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Checkbox</title>
    <script type="module" src="/build/chameleon.esm.js"></script>
    <script nomodule src="/build/chameleon.js"></script>
    <link href="../base.css" rel="stylesheet" />
    <script type="module">
      import { setDesignSystemInBrowser } from "../models/ds-manager.js";
      import { setThemeInBrowser } from "../models/theme-manager.js";

      window.addEventListener("message", event => {
        if (event.data === "light" || event.data === "dark") {
          setThemeInBrowser(event.data);
        }

        if (event.data === "unanimo" || event.data === "mercury") {
          setDesignSystemInBrowser(event.data);
        }
      });
    </script>

    <style>
      /* Avoid FOUC (Flash Of Unstyled Content) */
      html:not(.hydrated) {
        visibility: hidden;
      }

      body {
        display: grid;
        grid-template-columns: 1fr 260px;
        gap: var(--spacing-un-spacing--l, var(--mer-spacing--md));
      }

      .segmented-control-item::part(action) {
        padding-block: var(--spacing-un-spacing--m, var(--mer-spacing--xs));
        padding-inline: var(--spacing-un-spacing--l, var(--mer-spacing--md));
      }
    </style>
  </head>
  <body class="white-label">
    <div class="card">
      <ch-segmented-control-render
        style="height: 80px"
      ></ch-segmented-control-render>
    </div>

    <div class="card">
      <div></div>
    </div>

    <script>
      const segmentedControl = document.querySelector(
        "ch-segmented-control-render"
      );

      const segmentedControlItems = [
        { id: "Value 1", caption: "Label for the value 1" },
        {
          id: "Value 2",
          caption: "Label for the value 2"
        },
        {
          id: "Value 3",
          caption: "Label for the value 3",
          disabled: true
        },
        { id: "Value 4", caption: "Label for the value 4" },
        {
          id: "Value 5",
          caption: "Label for the value 5",
          disabled: true
        },
        {
          id: "Value 6",
          caption: "Label for the value 6"
        },
        {
          id: "Value 7",
          caption: "Label for the value 7",
          disabled: true
        },
        { id: "Value 8", caption: "Label for the value 8" }
      ];

      segmentedControl.model = segmentedControlItems;
    </script>
  </body>
</html>
