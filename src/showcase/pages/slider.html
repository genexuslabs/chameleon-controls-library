<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Checkbox</title>
    <script type="module" src="/build/chameleon.esm.js"></script>
    <script nomodule src="/build/chameleon.js"></script>
    <link href="/build/chameleon.css" rel="stylesheet" />

    <style>
      body {
        display: grid;
        grid-template-columns: 1fr 260px;
        gap: var(--spacing-un-spacing--l);
      }

      ch-slider::part(thumb) {
        filter: drop-shadow(0px 3px 14px rgba(0, 0, 0, 0.12))
          drop-shadow(0px 5px 5px rgba(0, 0, 0, 0.1));
      }
    </style>
  </head>
  <body class="white-label">
    <div class="card">
      <label>
        Slider test 1

        <ch-slider value="2" step="2" max-value="50"></ch-slider>
      </label>

      <label for="slider-2"> Slider test 2 </label>
      <ch-slider id="slider-2" value="2" step="0.1" max-value="50"></ch-slider>
    </div>

    <div class="card">
      <div></div>
    </div>
  </body>
</html>
