<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>ch-tooltip</title>
    <script type="module" src="/build/chameleon.esm.js"></script>
    <script nomodule src="/build/chameleon.js"></script>
    <link href="../base.css" rel="stylesheet" />
    <script type="module">
      import { setDesignSystemInBrowser } from "../models/ds-manager.js";
      import { setThemeInBrowser } from "../models/theme-manager.js";

      window.addEventListener("message", event => {
        if (event.data === "light" || event.data === "dark") {
          setThemeInBrowser(event.data);
        }

        if (event.data === "unanimo" || event.data === "mercury") {
          setDesignSystemInBrowser(event.data);
        }
      });
    </script>

    <style>
      /* Avoid FOUC (Flash Of Unstyled Content) */
      html:not(.hydrated) {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="section-dev" data-title="ch-tooltip">
        <br />
        <ch-tooltip id="tooltip" tooltip-id="tooltip" hidden>
          <div slot="container">
            <button aria-describedby="tooltip">Hover or Focus</button>
          </div>
          <div slot="content" id="caption">Test caption</div>
        </ch-tooltip>

        <h3>Custom tooltip</h3>
        <label for="caption_i">Caption & Content</label><br />
        <input
          type="text"
          onchange="changeTooltip()"
          id="caption_i"
          name="caption_i"
          value="This is my test tooltip"
        /><br /><br />
        <label for="separation_i">Separation</label><br />
        <input
          type="number"
          onchange="changeTooltip()"
          id="separation_i"
          name="separation_i"
          value="0"
        /><br /><br />
        <label for="delay_i">Delay</label><br />
        <input
          type="number"
          onchange="changeTooltip()"
          id="delay_i"
          name="delay_i"
          value="0"
        /><br /><br />
        <label for="color_i">Color</label><br />
        <input
          type="color"
          onchange="changeTooltip()"
          id="color_i"
          name="color_i"
          value="#e66465"
        /><br /><br />
        <label for="position">Position x y </label><br />
        <select name="position" id="position" onchange="changeTooltip()">
          <option value="OutsideStart_OutsideStart">
            OutsideStart OutsideStart
          </option>
          <option value="InsideStart_OutsideStart">
            InsideStart OutsideStart
          </option>
          <option value="Center_OutsideStart">Center OutsideStart</option>
          <option value="InsideEnd_OutsideStart">InsideEnd OutsideStart</option>
          <option value="OutsideEnd_OutsideStart">
            OutsideEnd OutsideStart
          </option>
          <option value="OutsideStart_InsideStart">
            OutsideStart InsideStart
          </option>
          <option value="OutsideEnd_InsideStart">OutsideEnd InsideStart</option>
          <option value="OutsideStart_Center">OutsideStart Center</option>
          <option value="OutsideEnd_Center">OutsideEnd Center</option>
          <option value="OutsideStart_InsideEnd">OutsideStart InsideEnd</option>
          <option value="OutsideEnd_InsideEnd">OutsideEnd InsideEnd</option>
          <option value="OutsideStart_OutsideEnd">
            OutsideStart OutsideEnd
          </option>
          <option value="InsideStart_OutsideEnd">InsideStart OutsideEnd</option>
          <option value="Center_OutsideEnd">Center OutsideEnd</option>
          <option value="InsideEnd_OutsideEnd">InsideEnd OutsideEnd</option>
          <option value="OutsideEnd_OutsideEnd">OutsideEnd OutsideEnd</option>
        </select>
      </section>
    </div>

    <script>
      function changeTooltip() {
        var tooltipEl = document.querySelector("ch-tooltip");
        const captionEl = document.querySelector("#caption");
        captionEl.innerHTML = document.getElementById("caption_i").value;
        tooltipEl.position = document.getElementById("position").value;
        tooltipEl.separation = document.getElementById("separation_i").value;
        tooltipEl.delay = document.getElementById("delay_i").value;
        tooltipEl.color = document.getElementById("color_i").value;
      }
    </script>
    <script src="./assets/scripts/common.js"></script>
  </body>
</html>
